<!DOCTYPE html>
<html ng-app="twitterscore">
<head>
	<meta charset="utf-8">
	<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script type="text/javascript"
					src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<script type="text/javascript"
					src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.14/angular-ui-router.js"></script>
	<title>Twitter Score</title>
</head>
<body>
	<div class="page-header">
		<h1 class="heading">Twitter Info</h1>
		<div class="lookup-form">
			<form class="navbar-form navbar-left" role="search">
				<div class="form-group">
					<input type="text" class="form-control" ng-model="handle_input" placeholder="@user">
				</div>
				<button type="submit" class="btn btn-default" ui-sref="userProfile({handle: handle_input})">
					Lookup
				</button>
			</form>
		</div>
	</div>
	<div ui-view></div>
	<script type="text/javascript" src="scripts/app.js"></script>
	<script type="text/javascript" src="scripts/controllers.js"></script>
	<script type="text/javascript" src="scripts/services.js"></script>
	<!--
	<script type="text/javascript" src="scripts/directives.js"></script>
	-->
</body>
</html>
